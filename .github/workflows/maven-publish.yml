      #     username: bjrooney
      #     password: dckr_pat_Z1UeAEZYdeBGkgVywwlAbUBXGGU
      - name: Setup Maven Action
        uses: s4u/setup-maven-action@v1.4.0
        with:
          java-version: '11'
          maven-version: '3.8.2'
      - name: Build with Maven
        run: mvn -B package --file pom.xml
      - 
        name: Docker build
        run:  docker build . -t bjrooney/simple-java-maven:11.0.16-slim-buster

      - name: Run Snyk to check Docker images for vulnerabilities
        continue-on-error: true
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: 9e9a8f5f-d452-4d56-9f7e-703becf8c205
        with:
          image: bjrooney/simple-java-maven:11.0.16-slim-buster
          sarif: true
          args: --severity-threshold=high

      - name: Upload result to GitHub Code Scanning
        uses: github/codeql-action/upload-sarif@v2
        with:
          sarif_file: snyk.sarif

      - name: Kaniko build
        uses: aevea/action-kaniko@master
        with:
          image: bjrooney/simple-java-maven
          tag: 11.0.16-slim-buster
          username: bjrooney
          password: dckr_pat_Z1UeAEZYdeBGkgVywwlAbUBXGGU
          cache: true


      - name: List files in the repository
        run: |
          ls -lR ${{ github.workspace }}
