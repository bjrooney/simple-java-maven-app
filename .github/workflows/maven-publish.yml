name: GitHub Actions Demo
on: [push]

env:
  image: simple-java-maven
  tag: openjdk-19-jdk-alpine3.15
  java-version: '11'
  maven-version: '3.8.6'
  distribution: 'temurin'
  
jobs:
  Snyk:
    runs-on: ubuntu-latest
    steps:
      - 
        name: Run Snyk to check for vulnerabilities
        uses: actions/checkout@v3
      -
        uses: snyk/actions/maven-3-jdk-11@master
        continue-on-error: true # 
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN}}
        with:
          args: --severity-threshold=low
  Explore-GitHub-Actions:
    runs-on: self-hosted 
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by GitHub!"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v3
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workflow is now ready to test your code on the runner."

      -
        name: Login to Artifactory
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_SECRET }}
          registry: ${{ secrets.ARTIFACTORY_DOCKER_REPO }}
      - 
        name: Setup Maven Action - 
        uses: s4u/setup-maven-action@v1.4.0
        with:
          java-version:  ${{ env.java-version }}
          maven-version: ${{ env.maven-version }}
          java-distribution:  ${{ env.distribution}}
      - 
        name: Build with Maven
        run: mvn -B package --file pom.xml
      - 
        name: Docker build locally for Snyk Scan
        run:  docker build . -t ${{ env.image }}:${{ env.tag }}
      - 
        name: Docker Meta
        uses: docker/metadata-action@v4
        id: metadata
        with:
          images: ${{ env.image }}:${{ env.tag }}
      - 
        name: Run Snyk to check Docker images for vulnerabilities
        continue-on-error: true
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN}}
        with:
          image:  ${{ env.image }}:${{ env.tag }}
          args: --file=Dockerfile
      - 
        name: Kaniko build to Artifactory
        uses: aevea/action-kaniko@master
        with:
          image: ${{ env.image }}
          tag:   ${{ env.tag }}
          registry: ${{ secrets.ARTIFACTORY_DOCKER_REPO }}
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_SECRET}}
          cache: true

      - 
        name: Simple Helm Install
        uses: azure/setup-helm@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }} # only needed if version is 'latest'
        id: install
      - run: helm version

      - name: Add artifactory helm repo default-helm
        run: helm repo add default-helm ${{secrets.ARTIFACTORY_HELM }}/api/helm/default-helm  --username ${{ secrets.HELM_USERNAME }} --password ${{ secrets.HELM_SECRET}}
 
      - name: Package helm
        run: helm package example-helm-chart 
 
      - name: Deploy example-helm-chart-0.1.0.tgz to ${{secrets.ARTIFACTORY_HELM }}
        run: curl -H "X-JFrog-Art-Api:${{ secrets.HELM_SECRET}}" -T ./example-helm-chart-0.1.0.tgz    "${{secrets.ARTIFACTORY_HELM }}/default-helm/example-helm-chart"

      - 
        name: List files in the repository
        run: |
          ls -lR ${{ github.workspace }}
      - run: echo "üçè This job's status is ${{ job.status }}." 
  helm-suite:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Helm Artifactory check
      uses: mbovo/action-helm-artifactory@main
      with:
        action: check
      env:
        CHART_DIR: example-helm-chart
        ARTIFACTORY_URL:      ${{secrets.ARTIFACTORY_HELM }}/artifactory/helm-local/
        ARTIFACTORY_USERNAME: ${{ secrets.HELM_USERNAME }}
        ARTIFACTORY_PASSWORD: ${{ secrets.HELM_SECRET }}
        ACTION: check

    - name: Helm Artifactory Push
      uses: mbovo/action-helm-artifactory@main
      with:
        action: push
      env:
        CHART_DIR: example-helm-chart
        ARTIFACTORY_URL:      https://crezz.jfrog.io/artifactory/default-helm-local
        ARTIFACTORY_USERNAME: ${{ secrets.HELM_USERNAME }}
        ARTIFACTORY_PASSWORD: ${{ secrets.HELM_SECRET }}
        ACTION: push